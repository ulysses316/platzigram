<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for post in posts %}
    <h1>{{post.name}}</h1>
    <p><strong>{{post.user}} </strong><i>{{post.timeStamp}}</i></p>
    <figure>
      <img src="{{post.img}}" alt="{{post.user}}">
    </figure>
    {% endfor %}
  </body>
</html>
